<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습문제2</title>
    <style>
        div{
            border:1px solid tomato;
            height:20px;
        }
    </style>
    <script>
        function process(){
            var str1 = document.getElementById("stringla1").innerText.split(" ");
            var str2 = document.getElementById("stringla2").innerText.split(" ");
            var result=document.getElementById("result");

            result.innerText=str2.concat(str1).reverse().join("");
        }
    </script>
</head>
<body>
    <h1>배열 실습 문제2</h1>
    <p>다음 보기에 있는 문자열을 가지고 정답과 같이 만드세요. (별도의 문자열 쓰면 안됨)<br>
    그리고 출력 부분에 출력하도록 하면 됩니다. 정답 : "brlove"</p>
    <form>
        <fieldset>
            <legend>보기</legend>
            <label id="stringla1">r b</label>
            <label id="stringla2">e v o l</label>
        </fieldset>
    </form><br>
    <div id="result"></div><br>
    <button onclick="process();">처리</button>
</body>
</html>
