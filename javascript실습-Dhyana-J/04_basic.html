<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제4</title>
    <style>
        .content{
            border:1px solid tomato;
            width:900px;
            height:100px;
        }
        #split{
            border:none;
            width:500px;
        }
    </style>
    <script>
        function checkLength(){
            var area1 = document.getElementById("area1");
            var str = document.getElementById("length");
            area1.innerText="보기의 문자열 길이는 "+str.value.length+"글자 입니다."
        };

        function splitText(){
            var area2 = document.getElementById("area2");
            var str = document.getElementById("split").innerText.split(",");

            for(var i = 0; i<str.length;i++){
                area2.innerHTML+=(i+1)+". "+str[i]+"<br>";
            }
        };
        
    </script>
</head>
<body>

    <h1>기본 문법 문제</h1>
    <p>문제1. 다음 보기에 있는 텍스트 필드에 작성한 문자여르이 길이를 알아올 수 있도록 구현하시오</p>
    <form>
        <fieldset>
            <legend>보기</legend>
            <input type="text" placeholder="글자를 작성해보세요" id="length">
        </fieldset><br>
    </form>
    <div id="area1" class="content"></div>
    <button onclick="checkLength();">확인하기</button>
    <br><br>

    <p>문제2. 다음 보기에 있는 문자열을 ,(콤마)를 기준으로 잘라내서 하나하나 출력하시오</p>
    <form>
        <fieldset>
            <legend>보기</legend>
            <div id="split">콜라,사이다,햄버거,피자,한약</div>
        </fieldset>
    </form><br>
    <div id="area2" class="content"></div>
    <button onclick="splitText();">확인하기</button>
</body>
</html>
