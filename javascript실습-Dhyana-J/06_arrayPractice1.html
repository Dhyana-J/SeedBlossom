<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습문제 1</title>
    <script>
        function practice1(){
            var str1=document.getElementById("la1").innerText.split(',');
            var str2=document.getElementById("la2").innerText.split(',');
            var str3=document.getElementById("la3").innerText.split(',');
            var str4=document.getElementById("la4").innerText.split(',');
            var concat = str1.concat(str2,str3,str4);
            var input = document.getElementById("find").value;

            if(concat.indexOf(input)==-1){
                alert("존재하지 않습니다.");
            }else{
                alert(input+"는"+" 배열 index "+concat.indexOf(input)+"번째에 존재합니다.");
            }
        }
    </script>
</head>
<body>
    <h1>배열 실습 문제1</h1>
    다음 보기에 있는 데이터들을 배열로 받고 하나의 배열로 합쳐보자.<br>
    이 때 입력 필드에다가 배열에 있는 데이터를 전송하면 배열의 alert를 통해<br>
    배열 위치를 알려주고, 없으면 "존재하지 않습니다"를 알려주면 된다.<br>
    <form>
        <fieldset>
            <legend>보기</legend>
            <label id="la1">사과,바나나,당근</label><br>
            <label id="la2">김밥,치즈,떡볶이,햄버거</label><br>
            <label id="la3">환타,사이다,콜라</label><br>
            <label id="la4">고양이,강아지</label><br>
        </fieldset><br>
        <input type="text" id="find" placeholder="찾을 문자열을 입력하세요" size="124">
    </form>
    <button onclick="practice1();">전송 및 처리</button>
</body>
</html>
