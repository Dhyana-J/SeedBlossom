<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수실습문제</title>
    <style>
        body{
            background-color:darkolivegreen;
        }
        fieldset{
            text-align:center;
        }
        #area{
            display:none;
            border:none;
            background-color:lightgray;
            width:1000px;
            height:50px;
            padding:10px;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>

        <input type="radio" id="title" name="search" value="title" onclick="search(this.value);">
        <label for="title">제목</label>&nbsp;

        <input type="radio" id="date" name="search" value="date" onclick="search(this.value);">
        <label for="date">날짜</label>&nbsp;

        <input type="radio" id="author" name="search" value="author" onclick="search(this.value);">
        <label for="author">작성자</label>
    </fieldset>
    <hr>
    <div id="area"></div>

    <script>
        function search(input){

            let area = document.getElementById("area");

            switch(input){
                case 'title':
                area.style.display="block";
                area.innerHTML="검색할 제목을 입력하세요 :<br>"+
                                "<input type='text' size=50>"+
                                "&nbsp;<button>검색</button>";
                                break;
                case 'date':
                area.style.display="block";
                area.innerHTML="검색할 날짜를 선택하세요 :<br>"+
                                "<input type='date'>&nbsp;-&nbsp;<input type='date'>"+
                                "&nbsp;<button>검색</button>";
                                break;
                case 'author':
                area.style.display="block";
                area.innerHTML="검색할 작성자 아이디를 입력하세요 :<br>"+
                                "<input type='text' size=20>"+
                                "&nbsp;<button>검색</button>";
                                break;
            }
        }
    </script>
</body>
</html>
