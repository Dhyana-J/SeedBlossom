<!DOCTYPE html>
<html>
    <head>
        <meta name="HTML 종합실습1" content="HTML종합실습문제 1번">
        <title>HTML 종합 실습 문제1</title>
    </head>
    <body>
        <form action="order.php">
            <p>
                <label for="고객명">고객명 : </label><input id="고객명" type="text" name="name">
            </p>
            <p>
                <label for="전화번호">전화번호 : </label><input id="전화번호" type="text" name="phone">
            </p>
            <p>
                <label for="E-mail">E-mail : </label><input id="E-mail" type="text" name="email">
            </p>
    
            <fieldset>
                <legend>피자 사이즈</legend>
                <p>
                    <input id="Small" type="radio" name="size" value="Small"> 
                    <label for="Small">Small</label>
                </p>
                <p>
                    <input id="Medium" type="radio" name="size" value="Medium"> 
                    <label for="Medium">Medium</label>
                </p>
                <p>
                    <input id="Large" type="radio" name="size" value="Large"> 
                    <label for="Large">Large</label>
                </p>
            </fieldset>

            <fieldset>
                <legend>토핑 선택</legend>
                <p>
                    <input id="bacon" type="checkbox" name="topping" value="bacon"> 
                    <label for="bacon">베이컨</label>
                    <input id="cheese" type="checkbox" name="topping" value="cheese"> 
                    <label for="cheese">치즈</label>
                    <input id="onion" type="checkbox" name="topping" value="onion"> 
                    <label for="onion">양파</label>
                    <input id="mushroom" type="checkbox" name="topping" value="mushroom"> 
                    <label for="mushroom">버섯</label>
                </p>
            </fieldset>

            <p>
                <label for="time">희망 배송 시간 : </label>
                <input type="time" id="time" value="-- --:--">
            </p>
            <p>
                <label for="quest">배송 시 요청사항 : </label>
                <textarea id="quest" name="요청사항" rows="3">
                </textarea>
            </p>

           <p>
               <input type="submit" value="주문하기">
           </p> 
        </form>
    </body>
</html>
