<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="종합실습3" content="HTML종합실습문제 3번">
    </head>
    <body>
        <style>
            form{
                border:1px solid black;
            }
        </style>
            <form action="signUp.php" method="post" enctype="multipart/form-data">
                <fieldset>
                    <legend>필수 입력 사항</legend>
                   <table text-align="center">
                       <tr>
                           <th><label for="ID">ID</label></th>
                           <!--style width 대신 size써도 된다.-->
                           <td><input id="ID" type="text" name="ID" placeholder="아이디 10글자 이내" style="width:250px;"></td>
                           <td><input type="button" value="중복 확인"></td>
                       </tr>
                       <tr>
                           <th><label for="pwd">비밀번호</label></th>
                            <td colspan="2"><input id="pwd" type="text" name="pwd" placeholder="영문,숫자,특수문자 포함 8자 이상" style="width:250px;"></td>

                       </tr>
                       <tr>
                           <th><label for="check">비밀번호 확인</label></th>
                            <td colspan="2"><input id="check" type="text" name="check" style="width:250px;"></td>
                       </tr>
                       <tr>
                        <th><label for="email">Email</label></th>
                        <td><input id="email" type="text" name="email" style="width:250px;"></td>
                        <td><select name="emailAddr">
                            <option>직접입력</option>
                            <option value="naver.com">naver.com</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="daum.net">daum.net</option>
                        </select></td>
                       </tr>
                   </table>
                </fieldset>
                <fieldset>
                    <legend>추가 정보</legend>
                    <p>
                        <label for="profile">프로필 사진 : </label>
                        <input type="file" id="profile">
                    </p>
                    <p>
                        성별 :
                        <input id="male" type="radio" name="gender" value="male">
                        <label for="male">남자</label> &nbsp;
                        <input id="female" type="radio" name="gender" value="female">
                        <label for="female">여자</label>
                    </p>
                    <p>
                        <label for="birth">생년월일 : </label>
                        <input type="date" name="birth" id="birth">
                    </p>
                    <p>
                        취미<br>
                        <input id="야구" name="hobby" type="checkbox" value="야구">
                        <label for="야구">야구</label>
                        <input id="농구" name="hobby" type="checkbox" value="농구">
                        <label for="농구">농구</label><br>
                        <input id="축구" name="hobby" type="checkbox" value="축구">
                        <label for="축구">축구</label>
                        <input id="공부" name="hobby" type="checkbox" value="공부">
                        <label for="공부">공부</label>
                        <input id="음악감상" name="hobby" type="checkbox" value="음악감상">
                        <label for="음악감상">음악감상</label><br>
                        <input id="기타" name="hobby" type="checkbox" value="기타">
                        <label for="기타">기타 : </label>
                        <input id="기타" name="hobby" type="text">
                    </p>
                    <p>
                        <label for="introduction">자기소개</label><br>
                        <textarea name="introduction" id="introduction" cols="50" rows="4" style="resize:none"></textarea>
                    </p>
                </fieldset>
                <p>
                    &nbsp;&nbsp;&nbsp;
                    <input type="submit" value="회원가입" onclick="alert('회원가입에 성공했습니다!')">
                    <input type="reset" value="다시입력">
                    <button type="button" onclick="history.go(-1)">이전으로</button>
                </p>
            </form>
    </body>
</html>
