<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML 종합 실습 문제2</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width", initial-scale="1.0">
    </head>
    <body>
        <form action="test.do">

           <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>납품자명 : <input type="text" name="납품자" placeholder="name"></li><br>
                <li>email : <input type="text" name="email" placeholder="answs@naver.com"></li><br>
                <li>홈페이지 : <input type="text" name="홈페이지" placeholder="http://"></li>
            </ol>
           </fieldset>

           <fieldset>
               <legend>납품정보</legend>
               <ul>
                   <li>상품명 : <input type="text" name="상품명"></li><br>
                   <li>납품수량 : <input type="number" name="납품수량" placeholder="최소 100"></li><br>
                   <li>납품등급 : <input type="range" name="납품등급" min="0" max="10" step="2" value="6"></li><br>
                   <li>기타사항 : <textarea name="기타사항"></textarea></li>
               </ul>
           </fieldset>

           <br>
           <input type="submit" value="send message">

        </form>

    </body>
</html>
