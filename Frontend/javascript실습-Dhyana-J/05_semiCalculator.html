<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semi-calculator</title>
    <script>

        function calculate(cal){
            var result = document.getElementById("result");
            var first = document.getElementById("first").value;
            var second = document.getElementById("second").value;

            switch(cal){
                case '+':result.innerText= Number(first)+Number(second);break;
                case '-':result.innerText= Number(first)-Number(second);break;
                case 'x':result.innerText= Number(first)*Number(second);break;
                case '/':result.innerText= Number(first)/Number(second);break;
                case '%':result.innerText= Number(first)%Number(second);break;
            }
            
        }
       
    </script>
</head>
<body>
    <h1>간이 계산기 만들기</h1>
    <form>
        첫 번째 값 : <input type="text" id="first"><br>
        두 번째 값 : <input type="number" id="second"><br>
    </form>
    <button onclick="calculate('+');">+</button>&nbsp;
    <button onclick="calculate('-');">-</button>&nbsp;
    <button onclick="calculate('x');">x</button>&nbsp;
    <button onclick="calculate('/');">/</button>&nbsp;
    <button onclick="calculate('%');">%</button>&nbsp;
    <br><br>
    계산결과 : <span id="result"></span>
    <hr>


</body>
</html>
