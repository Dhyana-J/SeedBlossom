<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elementAccess2</title>
    <style>
        .content{
            border:1px solid black;
            background-color:lightgoldenrodyellow;
            width:300px;
            height:120px;
        }
    </style>
    <script>
        function printContent(){
            var content = document.getElementById("area");
            var customer = document.getElementsByTagName("input");
            var product = document.getElementById("productName");
            var price = document.getElementsByName("price");

            console.log(customer);
            console.log(product.value);
            console.log(price[0].value);

            content.innerHTML= "구입자 : "+ customer[0].value+"님"+"<br>"+
                                "구입상품 : "+product.value+"<br>"+
                                "구매가격 : "+price[0].value;

        }
    </script>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>
    <p>단, 구매자는 태그 이름으로 접근, 상품명은 아이디로 접근, 구매가격은 name값으로 접근해보자</p>
    
    
    <form target="content">
        구매자 : <input type="text" placeholder="구매자의 이름을 입력하세요"><br><br>
        상품명 : <input type="text" placeholder="구매 상품명을 입력하세요" id="productName"><br><br>
        가격 : <input type="number" placeholder="구매 가격을 입력하세요" name="price"><br><br>
        
    </form>
    <button onclick="printContent();">입력값 출력하기</button><br><br>
        
    <div id="area" class="content"></div>
</body>
</html>
