<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 실습문제4</title>
    <style>
        div{
            border:1px solid tomato;
            height:30px;
        }
    </style>
    <script>
        function process(){
            var ex = document.getElementById("ex").innerText.split(" ");
            var del = document.getElementById("del").value;
            var add = document.getElementById("add").value;
            var result= document.getElementById("result");

            if(ex.indexOf(del)!=-1) ex.splice(ex.indexOf(del),1);
            ex.push(add);
            result.innerText=ex.join(" ");
        }
    </script>
</head>
<body>
    <h1>배열 실습 문제4</h1>
    <p>다음 보기의 문자열을 바탕으로<br>
    삭제할 음식과 추가할 음식을 입력받아서<br>
    지우고,추가하는 코드를 작성하여라. (단,1개씩 입력)<br><br>
    예시) 삭제 : 당근 / 추가 : 타코야끼<br>
    결과-> 피자 치킨 햄버거 떡볶이 타코야끼</p>
    <fieldset>
        <legend>보기</legend>
        <label id="ex">피자 치킨 당근 햄버거 떡볶이</label>
    </fieldset><br>
    <input type="text" id="del" placeholder="삭제할 음식이름을 입력하세요" size="30">&nbsp;
    <input type="text" id="add" placeholder="추가할 음식이름을 입력하세요" size="30"><br><br>
    <div id="result"></div><br>
    <button onclick="process()">처리 및 출력</button>
</body>
</html>
