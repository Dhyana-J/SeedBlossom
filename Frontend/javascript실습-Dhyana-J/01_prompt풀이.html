<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_prompt풀이</title>
    <style>
        body{
            background-color:lightgray;
        }
        button{
            margin:10px;
        }
        table{
            border:1px solid yellowgreen;
        }
    </style>
    <script>
        function createTable(){
            var row = window.prompt("테이블 행의 갯수는?");
            var col = prompt("테이블 열의 갯수는?");
            var divEl = document.getElementById("area");
            var str="";
            str+="<table border>"
            
            for(var i=0; i<row; i++){
                str+="<tr>";
                for(var j=0;j<col;j++){
                    str+="<td>멍</td>";
                }
                str+="</tr>";
            }
            str+="</table>"

            divEl.innerHTML=str;
        }
    </script>
</head>
<body>
    
    <button onclick="createTable();">테이블 생성</button>
    <div id = area>표가 나타날 공간</div>

    
</body>
</html>
